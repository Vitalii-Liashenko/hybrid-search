spring:
  application.name: hybrid-search
  # available profiles: vertex,gemma,inference
  profiles.active: vertex
  elasticsearch:
    uris:
    username:
    password:

server.port: 8585

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n"
  file:
    name: logs/hybrid-search.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

management:
  prometheus:
    metrics:
      export:
        enabled: true
  server.port: 9000
  endpoints:
    web:
      exposure.include: "*"
      base-path: /
      path-mapping:
        prometheus: prometheus
  endpoint:
    health:
      probes.enabled: true
      show-details: always
  health:
    db.enabled: false
    elasticsearch.enabled: false
    liveness-state.enabled: true
    readiness-state.enabled: true
  metrics:
    distribution.percentiles-histogram.http.server.requests: true
    tags.application: ${spring.application.name}

data-loading:
  batch-size: 1
  dataset-file-path: classpath:data/conferences_100.csv
  index-config-file-path: classpath:es/conference_index_settings.json
  thread-pool:
    core-pool-size: 4
    max-pool-size: 8
    queue-capacity: 1000
    thread-name-prefix: "index-"

elasticsearch.index: conferences_100

embedding-gemma.endpoint: http://localhost:8080

vertex:
  project-id:
  region:
  model:
